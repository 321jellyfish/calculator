<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class = "calculator-shell">
    <div class = "display">
        <div>25 + 2</div>
        <div>27</div>
    </div>

    <div class = "all-buttons">
        <div class = "number-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>Clear</button>
            <button>Delete</button>
            <button>.</button>
        </div>

        <div class = "operator-buttons">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>รท</button>
            <button>=</button>
        </div>
    </div>
</div>


</body>
</html>

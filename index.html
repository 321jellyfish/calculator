<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class = "calculator-shell">
    <div class = "display">
        <div class = "top-display"></div>
        <div class = "bottom-display"></div>
    </div>

    <div class = "all-buttons">
        <!--<div class = "number-buttons">-->
            <button id = "seven-button">7</button>
            <button id = "eight-button">8</button>
            <button id = "nine-button">9</button>
            <button id = "add-button">+</button>

            <button id = "four-button">4</button>
            <button id = "five-button">5</button>
            <button id = "six-button">6</button>
            <button id = "multiply-button">x</button>

            <button id = "one-button">1</button>
            <button id = "two-button">2</button>
            <button id = "three-button">3</button>
            <button id = "subtract-button">-</button>

            <button id = "decimal-point-button">.</button>
            <button id = "zero-button">0</button>
            
            <button id = "divide-button">รท</button>
            <button id = "equals-button">=</button>
            
        </div>

        
            
        <!--<button id = "clear-button">Clear</button>
        <button id = "delete-button">Delete</button>-->
            
            
            
        
    </div>
</div>


</body>
</html>
